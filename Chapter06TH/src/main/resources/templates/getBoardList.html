<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>게시글 목록</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body th:align="center">
<h1>게시글 목록</h1>
<table th:align="center" border="1" style="border-collapse: collapse;" th:width="700">
<tr>
	<td bgcolor="orange" width="100">번호</td>
	<td bgcolor="orange" width="200">제목</td>
	<td bgcolor="orange" width="150">작성자</td>
	<td bgcolor="orange" width="150">등록일</td>
	<td bgcolor="orange" width="100">조회수</td>
</tr>
<tr th:each="board: ${boardList}">
	<td th:text="${board.seq}">
	<td><a href="@{/getBoard(seq=${board.seq})}" th:text="${board.title}"></a></td>
	<td th:text="${board.writer}">
	<td th:text="${board.createDate}">
	<td th:text="${board.cnt}">
</tr>
</table>
<br>
<a th:href="insertBoard">새글 등록</a>
</body>
</html>

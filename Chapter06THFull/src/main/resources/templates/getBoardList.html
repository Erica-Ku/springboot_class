<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>게시글 목록</title>
</head>
<body th:align="center">
<h1>게시글 목록</h1>
<h3><font color="blue" th:text="${session['member'].name}"></font>님 환영합니다.</h3>
<a th:href="@{/logout}">LOG_OUT</a>
<table th:align="center" border="1" style="border-collapse: collapse;" th:width="700">
<tr>
	<td bgcolor="skyblue" width="100">번호</td>
	<td bgcolor="skyblue" width="200">제목</td>
	<td bgcolor="skyblue" width="150">작성자</td>
	<td bgcolor="skyblue" width="150">등록일</td>
	<td bgcolor="skyblue" width="100">조회수</td>
</tr>
<tr th:each="board, state : ${boardList}">
	<td th:text="${state.count}">
	<td><a th:href="@{/getBoard(seq=${board.seq})}" th:text="${board.title}"></a></td>
	<td th:text="${board.writer}">
	<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}">
	<td th:text="${board.cnt}">
</td>
</table>
<br>
<a th:href="@{/insertBoard}">새글 등록</a>
</body>
</html>
